<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | EduPath</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optimized font loading with display=swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>
    <style>
        .enroll-section { padding: 12rem 0; background: var(--bg-dark); min-height: 80vh; display: flex; align-items: center; }
        .enroll-card { max-width: 600px; margin-inline: auto; background: var(--bg-card); padding: 5rem 4rem; border-radius: 30px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .enroll-form { display: grid; gap: 1.5rem; margin-top: 2rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { font-weight: 600; color: var(--white); }
        .form-group input, .form-group select { padding: 1rem; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.02); color: var(--white); border-radius: 10px; font-family: inherit; transition: var(--transition); }
        .form-group input:focus { border-color: var(--tangerine); outline: none; box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1); }
        .submit-btn { padding: 1.2rem; background: var(--tangerine); color: var(--white); border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        .submit-btn:hover { background: #e67e00; transform: translateY(-2px); }
    </style>
    <script src="js/theme-switch.js"></script>
</head>
<body class="lang-ar">
    <header>
        <nav class="container">
            <div class="logo">Edu<span>Path</span></div>
            <ul>
                <li><a href="index.html" data-en="Home" data-ar="الرئيسية">الرئيسية</a></li>
                <li><a href="about.html" data-en="About" data-ar="من نحن">من نحن</a></li>
                <li><a href="curriculum.html" data-en="Curriculum" data-ar="المنهج">المنهج</a></li>
                <li class="nav-controls">
                    <button id="theme-switch" class="theme-switch-btn" title="Toggle Theme"></button>
                    <button id="lang-switch" class="lang-switch-btn">English</button>
                    <a href="get-started.html" class="btn-nav active" data-en="Get Started" data-ar="ابدأ الآن">ابدأ الآن</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="enroll-section">
            <div class="container">
                <div class="enroll-card">
                    <div class="text-center">
                        <h2 data-en="Start Your Journey" data-ar="ابدأ رحلتك">ابدأ رحلتك</h2>
                        <p data-en="Fill out the form below to begin your path in technology." data-ar="املأ النموذج أدناه لبدء مسارك في التكنولوجيا.">املأ النموذج أدناه لبدء مسارك في التكنولوجيا.</p>
                    </div>
                    <form class="enroll-form">
                        <div class="form-group">
                            <label for="name" data-en="Full Name" data-ar="الاسم بالكامل">الاسم بالكامل</label>
                            <input type="text" id="name" placeholder="محمد أحمد" data-en-placeholder="John Doe" data-ar-placeholder="محمد أحمد" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-en="Email Address" data-ar="البريد الإلكتروني">البريد الإلكتروني</label>
                            <input type="email" id="email" placeholder="mohamed@example.com" data-en-placeholder="john@example.com" data-ar-placeholder="mohamed@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="path" data-en="Preferred Initial Path" data-ar="المسار الأولي المفضل">المسار الأولي المفضل</label>
                            <select id="path">
                                <option value="undecided" data-en="Not Sure Yet (Start with Basics)" data-ar="لست متأكداً بعد (ابدأ بالأساسيات)">لست متأكداً بعد (ابدأ بالأساسيات)</option>
                                <option value="ai" data-en="AI Engineering" data-ar="هندسة الذكاء الاصطناعي">هندسة الذكاء الاصطناعي</option>
                                <option value="cyber" data-en="Cybersecurity" data-ar="الأمن السيبراني">الأمن السيبراني</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn" data-en="Claim Your Spot" data-ar="احجز مكانك" onclick="event.preventDefault(); alert(document.documentElement.lang === 'ar' ? 'تم استلام طلب الالتحاق! سنتواصل معك قريبا.' : 'Enrollment received! We will contact you soon.');">احجز مكانك</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="logo">Edu<span>Path</span></div>
                    <p data-en="Empowering the next generation of technology leaders." data-ar="تمكين الجيل القادم من قادة التكنولوجيا.">تمكين الجيل القادم من قادة التكنولوجيا.</p>
                </div>
                <div class="footer-links">
                    <h4 data-en="Quick Links" data-ar="روابط سريعة">روابط سريعة</h4>
                    <ul>
                        <li><a href="about.html" data-en="Our Story" data-ar="قصتنا">قصتنا</a></li>
                        <li><a href="curriculum.html" data-en="Curriculum" data-ar="المنهج">المنهج</a></li>
                        <li><a href="get-started.html" data-en="Enroll" data-ar="سجل الآن">سجل الآن</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 EduPath. <span data-en="All rights reserved." data-ar="جميع الحقوق محفوظة.">جميع الحقوق محفوظة.</span></p>
            </div>
        </div>
    </footer>

    <script src="js/lang-switch.js"></script>
</body>
</html>
